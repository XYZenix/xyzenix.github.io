      function gen() {
        return Math.round(Math.random()*16)-8;
      }
      function bleh() {
        busy = true;
        let elements = {
          header: document.querySelector("header")
        }
        shakeCSS.innerHTML = `.hit{animation:.1s hit step-start}@keyframes hit{0%{transform:translate(${gen()}px,${gen()}px)}25%{transform:translate(${gen()}px,${gen()}px)}50%{transform:translate(${gen()}px,${gen()}px)}75%{transform:translate(${gen()}px,${gen()}px)}100%{transform:translate(${gen()}px,${gen()}px)}}`;
        elements.header.classList.add("hit");
        setTimeout(()=>{
          elements.header.classList.remove("hit");
          busy = false;
        },100);
      }
    </script>
